accounts:
  - name: alice
    coins: ["100000000uatom", "100000000000000000000aarcis"]
  - name: bob
    coins: ["5000000000000aarcis"]
validator:
  name: alice
  staked: "100000000000000000000aarcis"
faucet:
  name: bob 
  coins: ["10aarcis"]
build:
  binary: "arcisd"
init:
  home: "$HOME/.arcisd"
  app:
    evm-rpc:
      address: "0.0.0.0:8545"     # change the JSON-RPC address and port
      ws-address: "0.0.0.0:8546"  # change the JSON-RPC websocket address and port
genesis:
  chain_id: "arcisd_9000-1"
  app_state:
    staking:
      params:
        bond_denom: "aarcis"
    mint:
      params:
        mint_denom: "aarcis"
    crisis:
      constant_fee:
        denom: "aarcis"
    gov:
      deposit_params:
        min_deposit:
          - amount: "10000000"
            denom: "aarcis"
    evm:
      params:
        evm_denom: "aarcis"
